# Development Docker Compose configuration
# Includes hot-reload and development tools
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crypto_analysis_db_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crypto_analysis}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network_dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto_analysis_redis_dev
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network_dev

  # FastAPI Application with hot-reload
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_analysis_api_dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - DEBUG=True
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - .:/app  # Mount source code for hot-reload
      - ./logs:/app/logs
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto_network_dev
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_analysis_celery_worker_dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - .:/app  # Mount source code
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
      - api
    networks:
      - crypto_network_dev
    command: celery -A utils.celery_app worker --loglevel=debug

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_analysis_celery_beat_dev
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - .:/app  # Mount source code
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
      - api
    networks:
      - crypto_network_dev
    command: celery -A utils.celery_app beat --loglevel=debug

  # Frontend Development Server
  frontend_dev:
    image: node:18-alpine
    container_name: crypto_analysis_frontend_dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    depends_on:
      - api
    networks:
      - crypto_network_dev
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  crypto_network_dev:
    driver: bridge
